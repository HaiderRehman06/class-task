<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
    </head>
    <link rel="stylesheet" href="./login-page.css">
    <body>
        <fieldset>
            <form >
            <h1>USER LOGIN</h1>
            <div id="section">
                <img src="./icons/icons8-male-user-40.png" >
                <input type="username" placeholder="Username" required> <br><br>
            </div><br><br>
            <div id="section-break">
                <input type="password" placeholder="Password" required>
                <img src="./icons/icons8-lock-40.png" > 
            </div>
            <br><br>
            <button>
                LOGIN
            </button>
            </form>
        </fieldset>
    </body>
</html>
